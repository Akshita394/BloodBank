    <div class="card mx-4 mx-md-5 shadow-5-strong ">
        <div class="card-body py-5 px-md-5">

            <div class="row d-flex  justify-content-center">
                <div class="col-lg-8">

                    <h2 class="fw-bold mb-5 text-center">DONOR REGISTRATION</h2>
                    <form >
                        <!-- 2 column grid layout with text inputs for the Name and Father names -->
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <label class="form-label" for="form3Example1">Full Name</label>
                                    <input type="text" id="form3Example1" class="form-control"
                                        formControlName="Full_name" />
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <label class="form-label" for="form3Example2">Father Name</label>
                                    <input type="text" id="form3Example2" class="form-control"
                                        formControlName="Father_name" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <!-- Address input -->
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <label class="form-label" for="form3Example3"> Address</label>
                                    <input type="text" id="form3Example3" class="form-control"
                                        formControlName="Address" />
                                </div>
                            </div>

                            <!-- Date input -->
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <label class="form-label" for="form3Example4">Date</label>
                                    <input type="Date" id="form3Example4" class="form-control" formControlName="Date" />
                                </div>

                            </div>

                        </div>
                        <div class="row">
                            <!-- Mobile input -->
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <label class="form-label" for="form3Example3">Mobile Number</label>
                                    <input type="text" id="form3Example3" class="form-control"
                                        formControlName="Mobile" />
                                </div>
                            </div>

                            <!-- Blood Group input -->
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <label class="form-label" for="form3Example4">Blood Group</label>
                                    <input type="text" id="form3Example4" class="form-control"
                                        formControlName="BloodGruop" />
                                </div>

                            </div>

                        </div>
                        <div class="row">
                            <!-- Email input -->
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <label class="form-label" for="form3Example3">Email address</label>
                                    <input type="email" id="form3Example3" class="form-control" name="Email"
                                        formControlName="Email" />
                                    <!-- <span class="text-danger" *ngIf="Email && Email.invalid && Email.touched">Enter valid Email Address</span>  -->
                                    <!-- <small class="text-danger" *ngIf="!DoonerRegistration.get('Email').valid && DoonerRegistration.get('Email').touched">Please Enter Valid Email</small> -->
                                </div>
                            </div>

                            <!-- Password input -->
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <label class="form-label" for="form3Example4">Password</label>
                                    <input type="password" id="form3Example4" class="form-control"
                                        formControlName="Password" />
                                </div>

                            </div>

                        </div>



                        <!-- Submit button -->
                        <button type="submit" class="btn btn-outline-danger btn-block mb-4" >
                            Sign up
                        </button>


                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
