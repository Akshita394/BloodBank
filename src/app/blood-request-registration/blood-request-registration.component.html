<!-- Blood Request Registration Form -->
<section class=" gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Blood Request Registration Form</h3>

                        <!-- form starting -->

                        <form [formGroup]="BloodRequsetForm">

                            <div class="row">
                                <!-- fullname input -->
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <label class="form-label" for="Full_Name">Full Name</label>
                                        <input type="text" id="Full_Name" class="form-control form-control-lg"
                                            formControlName="Full_name" />
                                        <span class="text-danger"
                                            *ngIf="Full_name && Full_name.invalid && Full_name.touched">This input field
                                            is not valid</span>
                                    </div>
                                </div>

                                <!-- Father_Name input -->
                                <div class="col-md-6 mb-4">

                                    <div class="form-outline">
                                        <label class="form-label" for="Father_Name">Father Name</label>
                                        <input type="text" id="Father_Name" class="form-control form-control-lg"
                                            formControlName="Father_Name" />
                                        <span class="text-danger"
                                            *ngIf="Father_name && Father_name.invalid && Father_name.touched">This input
                                            field is not valid</span>
                                    </div>

                                </div>
                            </div>

                            <div class="row">
                                <!-- phoneNumber input -->
                                <div class="col-md-6 mb-4 d-flex align-items-center">

                                    <div class="form-outline datepicker w-100">
                                        <label class="form-label" for="phoneNumber">Phone Number</label>
                                        <input type="tel" id="phoneNumber" class="form-control form-control-lg"
                                            formControlName="phoneNumber" />
                                        <span class="text-danger"
                                            *ngIf="phoneNumber && phoneNumber.invalid && phoneNumber.touched">This input
                                            field is not valid</span>

                                    </div>

                                </div>

                                <!-- Address input -->
                                <div class="col-md-6 mb-4 d-flex align-items-center">

                                    <div class="form-outline  datepicker w-100 ">
                                        <label for="Address" class="form-label">Address</label>
                                        <input type="text" class="form-control form-control-lg" id="Address"
                                            formControlName="Address" />
                                        <span class="text-danger"
                                            *ngIf="Address && Address.invalid && Address.touched">This input field is
                                            not valid</span>
                                    </div>

                                </div>
                            </div>

                            <div class="row">
                                <!-- Email input -->
                                <div class="col-md-6 mb-4 pb-2">

                                    <div class="form-outline">
                                        <label class="form-label" for="emailAddress">Email</label>
                                        <input type="email" id="emailAddress" class="form-control form-control-lg"
                                            formControlName="Email" />
                                        <span class="text-danger" *ngIf="Email && Email.invalid && Email.touched">This
                                            input field is not valid</span>
                                    </div>

                                </div>
                                <!-- Quantity input -->
                                <div class="col-md-6 mb-4 pb-2">

                                    <div class="form-outline datepicker w-100">
                                        <label for="Quantity" class="form-label">Quantity</label>
                                        <input type="text" class="form-control form-control-lg" id="Date"
                                            formControlName="Quantity" />
                                        <span class="text-danger"
                                            *ngIf="Quantity && Quantity.invalid && Quantity.touched">This input field is
                                            not valid</span>
                                    </div>

                                </div>
                            </div>

                            <div class="row">
                                <!-- BloodGruop input -->
                                <div class="col-md-6 mb-4 pb-2">

                                    <select class="select form-control-lg" formControlName="BloodGruop">
                                        <option [selected]="selected">-Blood Gruop-</option>
                                        <option value="O+">O+</option>
                                        <option value="A+">A+</option>
                                        <option value="B+">B+</option>
                                        <option value="AB+">AB+</option>
                                        <option value="O-">O-</option>
                                        <option value="A-">A-</option>
                                        <option value="B-">B-</option>
                                        <option value="AB-">AB-</option>
                                    </select>
                                    <!-- <label class="form-label select-label">Choose option</label> -->

                                </div>

                            </div>

                            <div class="mt-4 pt-2">

                                <button [disabled]="BloodRequsetForm.invalid" class="btn btn-primary btn-lg"
                                    type="submit" (click)="PostBloodReq(BloodRequsetForm.value)">Submit</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
